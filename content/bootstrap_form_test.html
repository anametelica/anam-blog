<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact</title>
  </head>
  <body>
      <h1>Contact Me</h1>
      
      <form name="Contact Me"  action="#" method="POST" netlify data-netlify="true">
 
        <label for="fname">First name:</label><br />
        <input required type='text' id="fname" name='fname' placeholder='Name' >

        <label for="lname">Last name:</label><br />
        <input required type='text' id="lname" name='lname' placeholder='Surname' >
        
        <label for="email">Email:</label><br />
        <input type='email' id="email" name='email' placeholder='your_email@email.com'>
        
        <label for="question">Message:</label><br />
        <textarea id="question" name="question" placeholder="Hello!"></textarea>
        
        <button type="submit">Submit</button> 
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
